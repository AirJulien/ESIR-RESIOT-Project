<h1 mat-dialog-title>Suppresion : {{ data.name }}</h1>
<div mat-dialog-content>
  {{data.sentence}}
</div>
<div mat-dialog-actions>
  <div fxFlex></div>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.validate" (click)="data.validate=true;data.fun(data.id);" cdkFocusInitial>Valider</button>
</div>
